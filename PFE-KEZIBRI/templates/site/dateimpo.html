{%extends "navfooter.html"%}
{%block page%}

</div>
<div class="leftside-one"><br><br><br><br><br><br>

</div>
<div class="rightside"> <br>
  <nav aria-label="breadcrumb">

  </nav><br>
    <div class="card">

        </div>
        {%endfor%}
      </div>



</div>

    {%endblock%}
